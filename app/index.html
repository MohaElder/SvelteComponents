<html ng-app="phonecatApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="../package/dist/bundle.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="PhoneListController">

  <h1>Welcome to AngularJS Playground</h1>
  <p>You may test your exported Svelte Component here</p>
  <p>This playground is based on the <a href="https://docs.angularjs.org/tutorial">PhoneCat Tutorial App</a> from
    AngularJS 1.8 tutorial</p>

  <ul>
    <li ng-repeat="phone in phones">
      <span>{{phone.name}}</span>
      <p>{{phone.snippet}}</p>
    </li>
  </ul>

  <a href="./plainjs.html">Click me to go to plain js example</a>

  <label>Example1: A component generated with client component api</label>
  <div id="text-box"></div>
  <button ng-click="toggleTextBox()">Show/Hide Textbox</button>
  <button ng-click="getTextBoxValue()">Get Value</button>
  <button ng-click="clearTextBoxValue()">Clear Value</button>

  <div>
		<label>Example2: A navigator that searches pages</label>
		<div id="navigator" />
    <button ng-click="clearNavigatorValue()">Clear Value</button>
	</div>
