<html ng-app="phonecatApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <script defer src="../package/svelteComponents/dist/bundle.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body ng-controller="PhoneListController">

  <script>
    function handleClick() {
      alert('It works with Angular!');
    }
  </script>

  <h1>Welcome to AngularJS Playground</h1>
  <p>You may test your exported Svelte Component here</p>
  <p>This playground is based on the <a href="https://docs.angularjs.org/tutorial">PhoneCat Tutorial App</a> from
    AngularJS 1.8 tutorial</p>

  <ul>
    <li ng-repeat="phone in phones">
      <span>{{phone.name}}</span>
      <p>{{phone.snippet}}</p>
    </li>
  </ul>

  <label>Example1: pass property into the svelte component</label>
  <my-component name="unwb+" func_name="handleClick"></my-component>

  <label>Example2: Angular ng- + Svelte</label>
  <button style="width: 20%" class="btn btn-primary" ng-click="handleClick()">Click me to show the input</button>
  <smart-navigator ng-show="showElement"></smart-navigator>

  <label>Example3: fetch data from unwb</label>
  <my-list></my-list>

</body>


</html>

  body {
    padding: 5%;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
